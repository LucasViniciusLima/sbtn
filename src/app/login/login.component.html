<div class="vh-100 bg-dark">
    <div class="container forget-password">
        <div class="row">
            <div class="col-md-12 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <img src="https://uploads-ssl.webflow.com/5e2088af647de0b43c9ff21d/619e50a39ca89608f8e250a0_Horizontal-1.png">
                            <h2 class="text-center mb-3">Faça login aqui!</h2>
                            <div id="register-form" role="form" autocomplete="off" class="form" method="post">
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <input [(ngModel)]="email" placeholder="E-mail" class="form-control" type="email">
                                    </div>
                                    <div class="input-group mb-2">
                                        <input [(ngModel)]="senha" placeholder="Senha" class="form-control" type="password">
                                    </div>
                                </div>
                                <div class="form-group mb-2">
                                        <a class="btn btn-lg btn-primary btn-block btnForget" (click)="login()">Entrar</a>
                                </div>
                            </div>
                            <p>Ainda não possui uma conta? clique <a class="link" style="cursor: pointer;">aqui</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
